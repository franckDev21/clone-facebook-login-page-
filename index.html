<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" href="./assets/fb_icon_325x325.png" type="image/x-icon"> -->
  <title>Login</title>

  <!-- css -->
  <link rel="stylesheet" href="./scss/main.css">

  <!-- js -->
  <script src="./index.js" defer></script>
</head>
<body>
  <main class="content">

    <section class="content__left">
      <img src="./assets/facebook.svg" class="logo" alt="facebook logo">
      <h2>Avec Facebook, partagez et restez en contact avec votre entourage.</h2>
    </section>

    <section class="content__right">
      <form class="form">
        <div class="form__card">
          <div class="form__field">
            <input type="text" class="form__input" placeholder="Adresse e-mail ou numéro de tél.">
          </div>
          <div class="form__field">
            <input type="password" class="form__input" placeholder="Mot de passe">
          </div>
  
          <button class="form__btn form__btn--primary">Se connecter</button>

          <a href="#" class="form__link form__link--primary">Mot de passe oublié ?</a>
  
          <div class="form__line"></div>
  
          <button class="form__btn">Créer nouveau compte</button>
        </div>

        <div class="form__footer">
          <p><a href="#" class="form__link">Créer une Page</a> pour une célébrité, une marque ou une entreprise.</p>
        </div>
      </form>
    </section>

  </main>
</body>
</html>
